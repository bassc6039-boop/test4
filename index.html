<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Top Academy Journal Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bg: {
                DEFAULT: 'var(--bg-color)',
                paper: 'var(--bg-paper)',
              },
              text: {
                main: 'var(--text-main)',
                muted: 'var(--text-muted)',
              },
              border: 'var(--border-color)',
              primary: 'var(--primary-color)',
              accent: 'var(--accent-color)',
              academy: {
                blue: '#2d76f9',
              }
            },
            borderRadius: {
              '3xl': '1.5rem',
              '4xl': '2rem',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default (White/Light) */
        --bg-color: #f0f2f5;
        --bg-paper: rgba(255, 255, 255, 0.75);
        --text-main: #1f2937;
        --text-muted: #6b7280;
        --border-color: rgba(255, 255, 255, 0.5);
        --primary-color: #2d76f9;
        --accent-color: #818cf8;
        --glass-border: 1px solid rgba(255, 255, 255, 0.4);
        --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.07);
      }

      [data-theme='onyx'] {
        --bg-color: #09090b;
        --bg-paper: rgba(24, 24, 27, 0.7);
        --text-main: #e4e4e7;
        --text-muted: #a1a1aa;
        --border-color: rgba(255, 255, 255, 0.1);
        --primary-color: #3b82f6;
        --accent-color: #a855f7;
        --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      [data-theme='catppuccin'] {
        --bg-color: #1e1e2e;
        --bg-paper: rgba(49, 50, 68, 0.7);
        --text-main: #cdd6f4;
        --text-muted: #a6adc8;
        --border-color: rgba(147, 153, 178, 0.2);
        --primary-color: #89b4fa;
        --accent-color: #f5c2e7;
        --glass-border: 1px solid rgba(147, 153, 178, 0.2);
        --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      }

      [data-theme='custom'] {
        /* Variables set via JS */
        --glass-border: 1px solid rgba(255, 255, 255, 0.2);
        --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }

      /* Fluffier Glass Utility */
      .glass {
        background: var(--bg-paper);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: var(--glass-border);
        box-shadow: var(--glass-shadow);
      }

      /* Custom Inputs for Settings */
      input[type="color"] {
        -webkit-appearance: none;
        border: none;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
      }
      input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
      }
      input[type="color"]::-webkit-color-swatch {
        border: none;
        border-radius: 50%;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--text-muted);
        border-radius: 10px;
        opacity: 0.3;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* --- DESTRUCTION EFFECTS --- */
      @keyframes flagFlash {
        0%, 100% { background-color: #0057B8; } /* Ukraine Blue */
        50% { background-color: #FFD700; }     /* Ukraine Yellow */
      }

      @keyframes fireGlow {
        0% { box-shadow: 0 0 10px #ff0000, 0 0 20px #ff4500, 0 0 30px #ff8c00; }
        100% { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff4500, 0 0 60px #ff8c00; transform: scale(1.05) translateX(-50%); }
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }

      /* --- ARABICFUNNY / CHAOS EFFECTS --- */
      @keyframes arabicFlash {
        0% { background-color: #ef4444; color: yellow; border-color: yellow; }
        25% { background-color: #22c55e; color: blue; border-color: red; }
        50% { background-color: #eab308; color: red; border-color: green; }
        75% { background-color: #3b82f6; color: white; border-color: purple; }
        100% { background-color: #ef4444; color: yellow; border-color: yellow; }
      }

      @keyframes spinFast {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes intenseShake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      .text-stroke {
          -webkit-text-stroke: 1px black;
      }

      .arabic-font {
        font-family: 'Comic Sans MS', 'Impact', sans-serif;
      }
    </style>
